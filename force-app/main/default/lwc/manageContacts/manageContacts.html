<!-- sldsValidatorIgnore - hiding datatable accessibility warning -->
<template>
    <lightning-card
        title="Edit Contacts"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
            <template if:true={contacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </template>

        </div>

    </lightning-card>
</template>
