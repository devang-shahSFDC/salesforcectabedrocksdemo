<template>
    <div class="slds-color__background_gray-1 slds-color__border_gray-12">
        Record Id : {recordId}
    </div>   
    <template for:each={mapRelatedObjectsData} for:item="mapRelatedObject">
        <div  key={mapRelatedObject.key} class='inline'>
            <lightning-layout-item padding="around-small">          
                <lightning-button variant="brand" label={mapRelatedObject.value} title={mapRelatedObject.value} onclick={showModalPopup} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>  
        </div>
    </template>

    <c-util-modal 
        show-modal={showModal} 
        show-positive={showPositiveButton}
        positive-button-label={positiveButtonLabel} 
        show-negative={showNegativeButton}
        onpositive={closeModal}
        onclose={closeModal}>
        <div slot="header">
            <h2 slot="header" id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
        </div>
        <div slot="body">
            <!--<c-account-tree-grid></c-account-tree-grid>-->
            <!--<c-create-task record-id={recordId}></c-create-task>-->
            <!--<c-document-preview-and-downloads></c-document-preview-and-downloads>-->
            <template if:true={manageAttachmentVisible}>
                <c-document-uploader-comp-lwc record-id={recordId}></c-document-uploader-comp-lwc>
            </template>
            <template if:true={viewAccountHierachyVisible}>
                <c-account-tree-grid></c-account-tree-grid>
            </template>
            <template if:true={manageAccountVisible}>
                <c-account-tree-grid></c-account-tree-grid>
            </template>
            <template if:true={manageContactsVisible}>
                
            </template>
            <template if:true={manageContractVisible}>
                
            </template>              
        </div>
    
    </c-util-modal>
</template>
