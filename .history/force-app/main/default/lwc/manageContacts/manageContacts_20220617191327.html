<template>
    <lightning-card title="My Contact Record" icon-name="standard:contact">
        <template if:true={contacts}>
            <template for:each={contacts} for:item="contact">
                <c-contact-tile
                    class="slds-show slds-is-relative"
                    key={contact.Id}
                    contact={contact}
                ></c-contact-tile>
            </template>
        </template>
    </lightning-card>
</template>
